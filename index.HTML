<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Smackdown Spinner - 5 Columns</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 30px; color: var(--primary); text-align: center; }

        .controls {
            margin-bottom: 30px;
        }

        .spin-all-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .spin-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1400px;
        }

        .spinner-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-top: 5px solid var(--primary);
        }

        .column-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .result-display {
            font-size: 1.3rem;
            font-weight: 800;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            line-height: 1.3;
            color: var(--text);
        }

        .spin-single-btn {
            padding: 8px 16px;
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .spin-single-btn:hover {
            background: #cbd5e1;
        }

        .spinning {
            animation: blur-text 0.1s infinite;
        }

        @keyframes blur-text {
            0% { filter: blur(0px); opacity: 1; }
            50% { filter: blur(4px); opacity: 0.5; }
            100% { filter: blur(0px); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Smackdown Situation Spinner</h1>

    <div class="controls">
        <button class="spin-all-btn" onclick="spinAll()">SPIN ALL COLUMNS</button>
    </div>

    <div class="grid">
        <div class="spinner-card">
            <div class="column-title">Coachee</div>
            <div id="res-0" class="result-display">Ready?</div>
            <button class="spin-single-btn" onclick="spinColumn(0)">Spin Coachee</button>
        </div>

        <div class="spinner-card">
            <div class="column-title">Situation</div>
            <div id="res-1" class="result-display">Ready?</div>
            <button class="spin-single-btn" onclick="spinColumn(1)">Spin Situation</button>
        </div>

        <div class="spinner-card">
            <div class="column-title">Disposition</div>
            <div id="res-2" class="result-display">Ready?</div>
            <button class="spin-single-btn" onclick="spinColumn(2)">Spin Disposition</button>
        </div>

        <div class="spinner-card">
            <div class="column-title">Extra Issue</div>
            <div id="res-3" class="result-display">Ready?</div>
            <button class="spin-single-btn" onclick="spinColumn(3)">Spin Issue</button>
        </div>

        <div class="spinner-card">
            <div class="column-title">Extra Trait</div>
            <div id="res-4" class="result-display">Ready?</div>
            <button class="spin-single-btn" onclick="spinColumn(4)">Spin Trait</button>
        </div>
    </div>

        function getRandomItem(colIndex) {
            const list = data[colIndex];
            return list[Math.floor(Math.random() * list.length)];
        }

        function spinColumn(colIndex) {
            const display = document.getElementById(`res-${colIndex}`);
            display.classList.add('spinning');
            setTimeout(() => {
                display.innerText = getRandomItem(colIndex);
                display.classList.remove('spinning');
            }, 800);
        }

        function spinAll() {
            for (let i = 0; i < 5; i++) {
                spinColumn(i);
            }
        }
    </script>
</body>
</html>
